<html>

<head>
    <link rel="stylesheet" href="Finished_Template.css">
    <script src="Finished_Template.js"></script>

</head>

<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>
        <p id="categoryName"></p>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
        <canvas id="stickman">This text will show if the browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <button id="reset">Play again</button>
        </div>
    </div>
    <footer> <a href="https://codepen.io/cathydutton/pen/ldazc?editors=0010">Original by Cathy Dutton</a></footer>
</body>

</html>
